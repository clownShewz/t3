<div class="row">
<div *ngIf="showGameSelection">
  <nav class="list-group">
    <div>
      <button class="list-group-item list-group-item-actions" type="button" (click)="onGameSelectionClick('TicTacToe')" >TicTacToe</button>
      <button class="list-group-item list-group-item-action" type="button" (click)="onGameSelectionClick('Simon')">Simon</button>
      <button class="list-group-item list-group-item-action" type="button" (click)="onGameSelectionClick('ConnectFour')">Connect Four</button>
    </div>
  </nav>
</div>
</div>
<div class="row">
  <div class="col-4">
  </div>
  <div class="col-4">
    <div *ngIf="showPlayerSelection">
          <p>How Many Players?</p>
          <div class="list-group">
              <button class="list-group-item list-group-item-action" type="button" (click)="onPlayerSelectionClick(1)">One</button>
              <button class="list-group-item list-group-item-action" type="button"  (click)="onPlayerSelectionClick(2)">Two</button>
          </div>
    </div>
    <div *ngIf="selectionComplete">
        <app-game [type]="gameSelection" [playerCount]=2></app-game>
    </div>
  </div>
  <div class="col-4">
  </div>
</div>
